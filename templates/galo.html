{% extends 'layout.html' %}
{% block titulo %}
<script>
var galo= new Array(0,0,0,0,0,0,0,0,0)
var ajogar=1
var fim=0

function jogapc(){
var i
if (fim==1) return
do {i=Math.floor(Math.random()*9)}
while (galo[i]!=0)

return i
}

function move(q){
	var pc
	mover(q)
	pc=jogapc()
	mover(pc)
}

function mover(q){
	if (galo[q]!=0) return
	if (ajogar==1)
	{
		galo[q]=1
		document.images[q].src="static/imagens/cruz.png"
		ajogar=2
	}
	else
	{
		galo[q]=2
		document.images[q].src="static/imagens/bola.png"
		ajogar=1
	}
	verseganhou()
	verseempatou()
}

function v(q1,q2,q3) {
 if ((galo[q1]==1)&&(galo[q2]==1)&&(galo[q3]==1)) return 1
 if ((galo[q1]==2)&&(galo[q2]==2)&&(galo[q3]==2)) return 2
 return 0
}

function verseempatou(){
var i
var empate=1
for (i=0;i<9;i++) if (galo[i]==0) empate=0
if (empate==1) {alert("EMPATE!!!!!");fim=1}
} 

function verseganhou(){
if (v(0,1,2)==1) {alert("Ganharam as Cruzes!!!")}
if (v(3,4,5)==1) {alert("Ganharam as Cruzes!!!")}
if (v(6,7,8)==1) {alert("Ganharam as Cruzes!!!")}
if (v(0,3,6)==1) {alert("Ganharam as Cruzes!!!")}
if (v(1,4,7)==1) {alert("Ganharam as Cruzes!!!")}
if (v(2,5,8)==1) {alert("Ganharam as Cruzes!!!")}
if (v(0,4,8)==1) {alert("Ganharam as Cruzes!!!")}
if (v(2,4,6)==1) {alert("Ganharam as Cruzes!!!")}

if (v(0,1,2)==2) {alert("Ganharam as Bolas!!!")}
if (v(3,4,5)==2) {alert("Ganharam as Bolas!!!")}
if (v(6,7,8)==2) {alert("Ganharam as Bolas!!!")}
if (v(0,3,6)==2) {alert("Ganharam as Bolas!!!")}
if (v(1,4,7)==2) {alert("Ganharam as Bolas!!!")}
if (v(2,5,8)==2) {alert("Ganharam as Bolas!!!")}
if (v(0,4,8)==2) {alert("Ganharam as Bolas!!!")}
if (v(2,4,6)==2) {alert("Ganharam as Bolas!!!")}
}

function reset(){
location.reload()
}

</script>
{% endblock %}
